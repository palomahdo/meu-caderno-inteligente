<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Caderno Jur√≠dico Inteligente</title>
    <style>
        :root { --primary: #1e293b; --accent: #4f46e5; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #334155; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header { text-align: center; border-bottom: 2px solid #e2e8f0; margin-bottom: 20px; padding-bottom: 15px; }
        .config-panel { background: #f1f5f9; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; flex-direction: column; gap: 15px; border: 1px solid #e2e8f0; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; font-size: 15px; }
        .btn-audio { background: #4f46e5; color: white; }
        .btn-video { background: #0284c7; color: white; }
        .btn-stop { background: #be123c; color: white; width: 100%; margin-top: 15px; }
        .main-layout { display: flex; gap: 20px; margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .sidebar { width: 30%; border-right: 2px solid #f1f5f9; padding-right: 15px; }
        .content { width: 70%; padding-left: 15px; }
        .subject-group { margin-bottom: 15px; }
        .subject-title { font-weight: bold; color: var(--accent); background: #eff6ff; padding: 8px; border-radius: 6px; cursor: pointer; }
        .subtopic-item { font-size: 13px; padding: 6px 15px; cursor: pointer; border-radius: 4px; color: #64748b; }
        .subtopic-item:hover { background: #f1f5f9; color: var(--accent); }
        pre { white-space: pre-wrap; font-size: 14px; background: #f8fafc; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0; line-height: 1.6; }
        .check-box { display: flex; align-items: center; gap: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è Meu Caderno Jur√≠dico</h1>
            <p id="status">Configure sua aula antes de come√ßar</p>
        </div>

        <div class="config-panel">
            <label class="check-box">
                <input type="checkbox" id="autoStopCheck" checked> Parar automaticamente ap√≥s 30s de sil√™ncio?
            </label>
            <div class="controls">
                <button class="btn-audio" id="startAudio">üéôÔ∏è Apenas Transcri√ß√£o (Aula)</button>
                <button class="btn-video" id="startVideo">üé• Transcri√ß√£o + V√≠deo (Gravar Tela)</button>
            </div>
        </div>

        <button class="btn-stop" id="stopBtn" disabled>üõë Parar Grava√ß√£o Agora (Manual)</button>

        <div class="main-layout">
            <div class="sidebar">
                <h3>üìö Mat√©rias</h3>
                <div id="subjectList"></div>
            </div>
            <div class="content">
                <h3>üìÑ Conte√∫do Selecionado</h3>
                <div id="currentNote">Suas aulas aparecer√£o aqui.</div>
            </div>
        </div>
    </div>

    <script>
        let recognition, mediaRecorder, chunks = [], transcript = "", silenceTimer;
        let legalLibrary = JSON.parse(localStorage.getItem('legal_library') || '{}');

        renderSidebar();

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'pt-BR';
            recognition.onresult = (e) => {
                if (document.getElementById('autoStopCheck').checked) resetSilenceTimer();
                let current = "";
                for (let i = e.resultIndex; i < e.results.length; i++) {
                    current += e.results[i][0].transcript;
                }
                transcript = current;
                document.getElementById('status').innerText = "üî¥ Capturando aula...";
            };
        }

        async function startRecording(withVideo) {
            transcript = ""; chunks = [];
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                if (withVideo) {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = `Aula_Direito_${new Date().getTime()}.webm`;
                        a.click();
                    };
                    mediaRecorder.start();
                }
                recognition.start();
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status').innerText = "üî¥ Em grava√ß√£o...";
                if (document.getElementById('autoStopCheck').checked) resetSilenceTimer();
            } catch (e) { alert("Voc√™ precisa permitir √°udio/v√≠deo!"); }
        }

        document.getElementById('startAudio').onclick = () => startRecording(false);
        document.getElementById('startVideo').onclick = () => startRecording(true);
        document.getElementById('stopBtn').onclick = () => finish();

        function resetSilenceTimer() {
            clearTimeout(silenceTimer);
            silenceTimer = setTimeout(() => finish(), 30000);
        }

        async function finish() {
            recognition.stop();
            if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
            clearTimeout(silenceTimer);
            document.getElementById('status').innerText = "‚è≥ IA organizando mat√©ria e subtema...";
            document.getElementById('stopBtn').disabled = true;

            const res = await fetch('/api/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ transcription: transcript })
            });
            const data = await res.json();
            processNote(data.result);
        }

        function processNote(text) {
            let m = "Geral"; let s = "Aula";
            if(text.includes("MAT√âRIA:")) m = text.split("MAT√âRIA:")[1].split('\n')[0].trim();
            if(text.includes("SUBTEMA:")) s = text.split("SUBTEMA:")[1].split('\n')[0].trim();

            if(!legalLibrary[m]) legalLibrary[m] = {};
            if(!legalLibrary[m][s]) legalLibrary[m][s] = [];
            legalLibrary[m][s].push({ content: text, date: new Date().toLocaleDateString() });
            localStorage.setItem('legal_library', JSON.stringify(legalLibrary));
            renderSidebar();
            document.getElementById('status').innerText = "‚úÖ Aula arquivada em " + m;
        }

        function renderSidebar() {
            const list = document.getElementById('subjectList');
            list.innerHTML = "";
            for (let m in legalLibrary) {
                let div = document.createElement('div');
                div.className = 'subject-group';
                div.innerHTML = `<div class="subject-title">üìÅ ${m}</div>`;
                for (let s in legalLibrary[m]) {
                    let item = document.createElement('div');
                    item.className = 'subtopic-item';
                    item.innerText = `  ‚îî üìÑ ${s}`;
                    item.onclick = () => {
                        const note = legalLibrary[m][s][0];
                        document.getElementById('currentNote').innerHTML = `<h4>${m} - ${s}</h4><pre>${note.content}</pre>`;
                    };
                    div.appendChild(item);
                }
                list.appendChild(div);
            }
        }
    </script>
</body>
</html>
