<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Caderno Jur√≠dico Inteligente</title>
    <style>
        :root { --primary: #1e293b; --accent: #4f46e5; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #334155; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .config-panel { background: #f1f5f9; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 15px; transition: 0.3s; }
        .btn-audio { background: #4f46e5; color: white; }
        .btn-video { background: #0284c7; color: white; }
        .btn-stop { background: #be123c; color: white; width: 100%; margin-top: 15px; display: none; }
        .status-bar { font-weight: bold; text-align: center; padding: 12px; margin: 15px 0; border-radius: 8px; background: #fffbeb; color: #92400e; border: 1px solid #fef3c7; }
        .main-layout { display: flex; gap: 25px; margin-top: 30px; min-height: 500px; }
        .sidebar { width: 30%; border-right: 2px solid #f1f5f9; padding-right: 20px; }
        .content { width: 70%; padding-left: 20px; }
        .subject-group { margin-bottom: 15px; }
        .subject-title { font-weight: bold; color: var(--accent); background: #eff6ff; padding: 10px; border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between; }
        .subtopic-item { font-size: 14px; padding: 8px 15px; cursor: pointer; border-bottom: 1px solid #f1f5f9; color: #64748b; transition: 0.2s; }
        .subtopic-item:hover { background: #f8fafc; color: var(--accent); }
        pre { white-space: pre-wrap; font-size: 15px; background: #f8fafc; padding: 25px; border-radius: 12px; border: 1px solid #e2e8f0; line-height: 1.6; color: #1e293b; }
        .empty-state { color: #94a3b8; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <h1>‚öñÔ∏è Caderno Jur√≠dico Inteligente</h1>
            <p>Organiza√ß√£o autom√°tica de mat√©rias e subtemas</p>
        </div>
        
        <div class="config-panel">
            <div style="margin-bottom: 15px;">
                <label style="font-weight: bold; cursor: pointer;">
                    <input type="checkbox" id="autoStopCheck" checked> ‚èπÔ∏è Parar automaticamente ap√≥s 30s de sil√™ncio?
                </label>
            </div>
            <div class="controls" id="actionButtons">
                <button class="btn-audio" onclick="iniciar(false)">üéôÔ∏è Apenas Transcri√ß√£o (√Åudio)</button>
                <button class="btn-video" onclick="iniciar(true)">üé• Transcri√ß√£o + Grava√ß√£o de V√≠deo</button>
            </div>
            <button class="btn-stop" id="stopBtn" onclick="pararManual()">üõë Parar Grava√ß√£o Agora</button>
        </div>

        <div id="status" class="status-bar">Sistema pronto. Escolha um modo acima.</div>

        <div class="main-layout">
            <div class="sidebar">
                <h3>üìö Mat√©rias Organizadas</h3>
                <div id="subjectList"></div>
            </div>
            <div class="content">
                <h3>üìÑ Conte√∫do da Aula</h3>
                <div id="currentNote" class="empty-state">
                    Nenhuma aula selecionada. Grave uma aula ou selecione uma na lateral.
                </div>
            </div>
        </div>
    </div>

    <script>
        let recognition, mediaRecorder, chunks = [], transcript = "", silenceTimer;
        let legalLibrary = JSON.parse(localStorage.getItem('legal_library') || '{}');

        renderSidebar();

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'pt-BR';

            recognition.onresult = (e) => {
                if (document.getElementById('autoStopCheck').checked) resetSilenceTimer();
                let current = "";
                for (let i = e.resultIndex; i < e.results.length; i++) {
                    current += e.results[i][0].transcript;
                }
                transcript = current;
                document.getElementById('status').innerText = "üî¥ Capturando √°udio e transcrevendo em tempo real...";
            };
        }

        async function iniciar(comVideo) {
            transcript = ""; chunks = [];
            try {
                // Captura a tela e o som interno
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                
                if (comVideo) {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                    mediaRecorder.onstop = salvarVideo;
                    mediaRecorder.start();
                }

                recognition.start();
                document.getElementById('actionButtons').style.display = "none";
                document.getElementById('stopBtn').style.display = "block";
                document.getElementById('status').innerText = "üî¥ Gravando! Lembre-se de dar play na sua aula.";
                
                if (document.getElementById('autoStopCheck').checked) resetSilenceTimer();
            } catch (err) {
                alert("Para funcionar, voc√™ deve selecionar uma aba e marcar 'Compartilhar √°udio'.");
            }
        }

        function resetSilenceTimer() {
            clearTimeout(silenceTimer);
            silenceTimer = setTimeout(() => {
                console.log("Sil√™ncio detectado. Parando...");
                pararManual();
            }, 30000);
        }

        function pararManual() {
            recognition.stop();
            if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
            clearTimeout(silenceTimer);
            enviarParaIA();
        }

        async function enviarParaIA() {
            document.getElementById('status').innerText = "‚è≥ IA analisando a aula e criando materiais de estudo...";
            document.getElementById('stopBtn').disabled = true;

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transcription: transcript })
                });
                const data = await response.json();
                
                if (data.result) {
                    salvarNaBiblioteca(data.result);
                    document.getElementById('status').innerText = "‚úÖ Processado com sucesso!";
                }
            } catch (e) {
                document.getElementById('status').innerText = "‚ùå Erro ao conectar com a IA.";
            }

            document.getElementById('actionButtons').style.display = "grid";
            document.getElementById('stopBtn').style.display = "none";
            document.getElementById('stopBtn').disabled = false;
        }

        function salvarNaBiblioteca(rawText) {
            let materia = "Geral";
            let subtema = "Aula sem t√≠tulo";

            // Extrai Mat√©ria e Subtema do texto da IA
            const materiaMatch = rawText.match(/MAT√âRIA:\s*(.*)/i);
            const subtemaMatch = rawText.match(/SUBTEMA:\s*(.*)/i);
            
            if (materiaMatch) materia = materiaMatch[1].trim();
            if (subtemaMatch) subtema = subtemaMatch[1].trim();

            if (!legalLibrary[materia]) legalLibrary[materia] = {};
            if (!legalLibrary[materia][subtema]) legalLibrary[materia][subtema] = [];
            
            legalLibrary[materia][subtema].push({
                content: rawText,
                date: new Date().toLocaleDateString()
            });

            localStorage.setItem('legal_library', JSON.stringify(legalLibrary));
            renderSidebar();
            exibirNota(materia, subtema);
        }

        function salvarVideo() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Video_Aula_${new Date().getTime()}.webm`;
            a.click();
        }

        function renderSidebar() {
            const list = document.getElementById('subjectList');
            list.innerHTML = "";
            for (let m in legalLibrary) {
                let div = document.createElement('div');
                div.className = 'subject-group';
                div.innerHTML = `<div class="subject-title">${m} <span>üìÇ</span></div>`;
                
                let subList = document.createElement('div');
                for (let s in legalLibrary[m]) {
                    let item = document.createElement('div');
                    item.className = 'subtopic-item';
                    item.innerText = `üìÑ ${s}`;
                    item.onclick = () => exibirNota(m, s);
                    subList.appendChild(item);
                }
                div.appendChild(subList);
                list.appendChild(div);
            }
        }

        function exibirNota(m, s) {
            const note = legalLibrary[m][s][0];
            document.getElementById('currentNote').innerHTML = `
                <h2>${m}</h2>
                <h3>${s}</h3>
                <p><small>Data da grava√ß√£o: ${note.date}</small></p>
                <hr>
                <pre>${note.content}</pre>
            `;
        }
    </script>
</body>
</html>
