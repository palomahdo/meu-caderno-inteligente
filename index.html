  <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Caderno Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        .monitor-bg { background-color: #0f172a; border: 2px solid #1e293b; }
        .materia-item:hover { background-color: #f1f5f9; cursor: pointer; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto space-y-6">
        
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                <i class="fas fa-gavel text-blue-600"></i> Caderno Jurídico IA
            </h1>
            <div class="flex gap-2">
                <button id="btn-iniciar" onclick="iniciarGravacao()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-medium transition-all flex items-center gap-2">
                    <i class="fas fa-microphone"></i> Testar Apenas Áudio
                </button>
                <button id="btn-parar" onclick="pararEEnviar()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full font-medium transition-all flex items-center gap-2">
                    <i class="fas fa-stop"></i> Parar e Enviar para IA
                </button>
            </div>
        </div>

        <div class="monitor-bg rounded-xl p-6 shadow-inner relative min-h-[160px]">
            <div id="status" class="text-blue-400 text-xs font-mono mb-2 uppercase tracking-widest">Aguardando comando...</div>
            <div id="monitor-texto" class="text-slate-300 font-mono text-sm leading-relaxed">
                > ESCUTANDO: o áudio aparecerá aqui em tempo real...
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 h-fit">
                <h2 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <i class="fas fa-book text-orange-400"></i> Matérias
                </h2>
                <div class="space-y-2">
                    <details open class="group">
                        <summary class="list-none font-semibold text-sm text-slate-600 flex items-center gap-2 cursor-pointer">
                            <i class="fas fa-folder-open text-yellow-500"></i> Direito Geral
                        </summary>
                        <ul id="lista-aulas" class="mt-2 ml-4 space-y-1 border-l-2 border-slate-100 pl-2">
                            </ul>
                    </details>
                </div>
            </div>

            <div class="md:col-span-2 bg-white p-8 rounded-2xl shadow-sm border border-slate-200 min-h-[400px]">
                <h2 class="font-bold text-slate-700 mb-4 flex items-center gap-2 border-b pb-2">
                    <i class="fas fa-file-alt text-blue-500"></i> Resultado da IA
                </h2>
                <div id="resultado-ia" class="text-slate-600 leading-relaxed whitespace-pre-wrap">
                    O resumo estruturado aparecerá aqui após o processamento...
                </div>
            </div>
        </div>
    </div>

    <script>
        let recognition;
        let fullTranscript = "";

        function iniciarGravacao() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new Speech();
            recognition.lang = 'pt-BR';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                document.getElementById('status').innerText = "Gravando Aula...";
                document.getElementById('btn-iniciar').classList.add('animate-pulse', 'bg-red-600');
            };

            recognition.onresult = (event) => {
                let interim = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) fullTranscript += event.results[i][0].transcript + " ";
                    else interim += event.results[i][0].transcript;
                }
                document.getElementById('monitor-texto').innerText = "> ESCUTANDO: " + fullTranscript + interim;
            };

            recognition.start();
        }

        async function pararEEnviar() {
            recognition.stop();
            document.getElementById('status').innerText = "IA Processando...";
            document.getElementById('resultado-ia').innerText = "Gerando resumo jurídico, por favor aguarde...";

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transcription: fullTranscript })
                });

                const data = await response.json();
                const textoFinal = data.result;
                
                document.getElementById('resultado-ia').innerText = textoFinal;
                
                // Adicionar na lista lateral e permitir clique
                const lista = document.getElementById('lista-aulas');
                const li = document.createElement('li');
                li.className = "materia-item text-sm p-2 rounded transition-colors text-slate-600 flex items-center gap-2";
                li.innerHTML = `<i class="fas fa-file-signature text-slate-400"></i> Aula ${new Date().toLocaleTimeString()}`;
                
                // Função para abrir ao clicar
                li.onclick = () => {
                    document.getElementById('resultado-ia').innerText = textoFinal;
                };
                
                lista.prepend(li);
                fullTranscript = "";
            } catch (error) {
                document.getElementById('resultado-ia').innerText = "Erro ao processar. Tente novamente.";
            }
        }
    </script>
</body>
</html>
