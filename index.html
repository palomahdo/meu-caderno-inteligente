<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Caderno Jur√≠dico Inteligente</title>
    <style>
        :root { --primary: #1e293b; --accent: #4f46e5; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #334155; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header { text-align: center; border-bottom: 2px solid #e2e8f0; margin-bottom: 25px; padding-bottom: 20px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        button { padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-video { background: #0284c7; color: white; }
        .btn-audio { background: #4f46e5; color: white; }
        .btn-stop { background: #be123c; color: white; width: 100%; margin-bottom: 15px; }
        .main-layout { display: flex; gap: 20px; margin-top: 30px; min-height: 400px; }
        .sidebar { width: 30%; border-right: 2px solid #f1f5f9; padding-right: 15px; }
        .content { width: 70%; padding-left: 15px; }
        .subject-group { margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 8px; padding: 10px; }
        .subject-title { font-weight: bold; color: var(--accent); margin-bottom: 5px; cursor: pointer; }
        .subtopic-item { font-size: 13px; padding: 5px 10px; color: #64748b; cursor: pointer; border-radius: 4px; }
        .subtopic-item:hover { background: #f1f5f9; color: var(--accent); }
        pre { white-space: pre-wrap; font-size: 14px; background: #f1f5f9; padding: 20px; border-radius: 8px; border: 1px solid #cbd5e1; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è Caderno Jur√≠dico Autom√°tico</h1>
            <p id="status">Pronto para organizar seus estudos</p>
        </div>

        <div class="controls">
            <button class="btn-video" id="startVideo">üñ•Ô∏è Gravar V√≠deo-Aula (Aba + Som)</button>
            <button class="btn-audio" id="startAudio">üéôÔ∏è Gravar Aula Presencial (Mic)</button>
        </div>
        <button class="btn-stop" id="stopBtn" disabled>üõë Parar e Classificar Mat√©ria</button>

        <div class="main-layout">
            <div class="sidebar">
                <h3>üìö Mat√©rias</h3>
                <div id="subjectList"></div>
            </div>
            <div class="content">
                <h3>üìÑ Conte√∫do Selecionado</h3>
                <div id="currentNote">Selecione uma aula ao lado para visualizar.</div>
            </div>
        </div>
    </div>

    <script>
        let recognition;
        let transcript = "";
        let silenceTimer;
        let legalLibrary = JSON.parse(localStorage.getItem('legal_library') || '{}');

        renderSidebar();

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'pt-BR';
            recognition.onresult = (e) => {
                resetSilenceTimer();
                let current = "";
                for (let i = e.resultIndex; i < e.results.length; i++) {
                    current += e.results[i][0].transcript;
                }
                transcript = current;
                document.getElementById('status').innerText = "üî¥ Transcrevendo aula...";
            };
        }

        document.getElementById('startVideo').onclick = async () => {
            try { 
                await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true }); 
                start(); 
            } catch (e) { alert("Marque 'Compartilhar √°udio' na janela que abrir!"); }
        };
        document.getElementById('startAudio').onclick = () => start();
        document.getElementById('stopBtn').onclick = () => stop();

        function start() {
            transcript = "";
            recognition.start();
            document.getElementById('stopBtn').disabled = false;
            resetSilenceTimer();
        }

        function resetSilenceTimer() {
            clearTimeout(silenceTimer);
            silenceTimer = setTimeout(() => stop(), 40000); // 40s de sil√™ncio
        }

        async function stop() {
            recognition.stop();
            clearTimeout(silenceTimer);
            document.getElementById('status').innerText = "‚è≥ IA classificando mat√©ria e subtema...";
            document.getElementById('stopBtn').disabled = true;

            const response = await fetch('/api/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ transcription: transcript })
            });

            const data = await response.json();
            organizeNote(data.result);
        }

        function organizeNote(aiText) {
            let materia = "Outros";
            let subtema = "Geral";

            if(aiText.includes("MAT√âRIA:")) materia = aiText.split("MAT√âRIA:")[1].split('\n')[0].trim();
            if(aiText.includes("SUBTEMA:")) subtema = aiText.split("SUBTEMA:")[1].split('\n')[0].trim();

            if(!legalLibrary[materia]) legalLibrary[materia] = {};
            if(!legalLibrary[materia][subtema]) legalLibrary[materia][subtema] = [];
            
            legalLibrary[materia][subtema].push({ content: aiText, date: new Date().toLocaleDateString() });
            localStorage.setItem('legal_library', JSON.stringify(legalLibrary));
            renderSidebar();
            document.getElementById('status').innerText = "‚úÖ Aula arquivada com sucesso!";
        }

        function renderSidebar() {
            const list = document.getElementById('subjectList');
            list.innerHTML = "";
            for (let m in legalLibrary) {
                let div = document.createElement('div');
                div.className = 'subject-group';
                div.innerHTML = `<div class="subject-title">${m}</div>`;
                for (let s in legalLibrary[m]) {
                    let item = document.createElement('div');
                    item.className = 'subtopic-item';
                    item.innerText = `üìÅ ${s}`;
                    item.onclick = () => {
                        const note = legalLibrary[m][s][0];
                        document.getElementById('currentNote').innerHTML = `<h4>${m} - ${s}</h4><pre>${note.content}</pre>`;
                    };
                    div.appendChild(item);
                }
                list.appendChild(div);
            }
        }
    </script>
</body>
</html>
